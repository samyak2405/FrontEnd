<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="">
        <fieldset>
            <legend>Event Registration</legend>
            <label for="name">Name:</label>
            <br>
            <input type="text" name="name" id="name">
            <br><br>
            <label for="email">Email:</label>
            <br>
            <input type="email" name="email" id="email">
            <br><br>
            <label for="phone">Phone:</label>
            <br>
            <input type="tel" name="phone" id="phone">
            <br><br>
            <label for="occupation">Occupation:</label>
            <br>
            <select name="occupation" id="occupation">
                <option value="student">Student</option>
                <option value="engineer">Engineer</option>
                <option value="doctor">Doctor</option>
                <option value="other">Other</option>
            </select>
            <br><br>
            <fieldset>
                <legend>Topic of Interest</legend> 
                <label for="html">HTML</label>
                <input type="checkbox" name="interest" id="html">
                <br />
                <label for="css">CSS</label>
                <input type="checkbox" name="interest" id="css">
                <br>
                <label for="javascript">JAVASCRIPT</label>
                <input type="checkbox" name="interest" id="javascript">
            </fieldset>
            <br><br>
            <label for="comments">Comments</label>
            <br>
            <textarea name="comments" id="comments" cols="70" rows="10"
                placeholder="Enter your thoughts here..."></textarea>
            <br><br>
            <button>Register</button>
        </fieldset>
    </form>
</body>

</html>
