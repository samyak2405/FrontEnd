<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>Dummy Form</legend>
            <label for="multipleSelect">Select from here</label>
            <select name="selecthere" id="selector" multiple>
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
                <option value="option4">Option 4</option>
            </select>

            <input type="radio" name="option" value="option1" id="option1">
            <label for="option1">Option 1</label>

            <input type="radio" name="option" value="option2" id="option2">
            <label for="option2">Option 2</label>

            <input type="radio" name="option" value="option3" id="option3">
            <label for="option3">Option 3</label>

        </fieldset>
    </form>
</body>

</html>
