<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <td>Head 1</td>
                <td>Head 2</td>
                <td>Head 3</td>
                <td>Head 4</td>
                <td>Head 5</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>row 1 col 1</td>
                <td>row 2 col 2</td>
                <td>row 3 col 3</td>
                <td>row 4 col 4</td>
                <td rowspan="4">col 5</td>
            </tr>
            <tr>
                <td>row 2 col 1</td>
                <td>row 2 col 2</td>
                <td>row 2 col 3</td>
                <td>row 2 col 4</td>
            </tr>
            <tr>
                <td>row 3 col 1</td>
                <td>row 3 col 2</td>
                <td>row 3 col 3</td>
                <td>row 3 col 4</td>
            </tr>
            <tr>
                <td>row 4 col 1</td>
                <td>row 4 col 2</td>
                <td>row 4 col 3</td>
                <td>row 4 col 4</td>
            </tr>
            <tfoot>
                <tr>
                    <td colspan="3">foot 1</td>
                    <td colspan="1">foot 2</td>
                </tr>
            </tfoot>
        </tbody>
    </table>
</body>
</html>
